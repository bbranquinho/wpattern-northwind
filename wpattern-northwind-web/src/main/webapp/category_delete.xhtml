<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
        
        <f:metadata>
                <f:viewParam name="category" value="#{categoryDelete.category}" converter="#{categoryConvertor}" />
        </f:metadata>
        
        <h:head>
                <title>Category delete</title>
        </h:head>
        
        <h:body>
                <h:form>
                        Do you want to delete #{categoryDelete.category.categoryName}?<br />
                        <h:commandButton action="#{categoryDelete.delete}" value="Delete" />
                        <h:commandButton action="#{categoryDelete.cancel}" value="Cancel" />
                </h:form>
        </h:body>
</html>
