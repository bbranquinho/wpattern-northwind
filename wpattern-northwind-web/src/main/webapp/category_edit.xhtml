<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>WPattern</title>
</h:head>
<h:body>
	<h3>Save Category</h3>
	<h:form>
		ID: <h:inputText value="#{categoryMBean.categoryId}"></h:inputText> <br/>
		Name: <h:inputText value="#{categoryMBean.categoryName}"></h:inputText> <br/>
		Description: <h:inputText value="#{categoryMBean.description}"></h:inputText> <br/>
		
		<h:commandButton value="Save" action="#{categoryMBean.save}"></h:commandButton>
	</h:form>
</h:body>
</html>
