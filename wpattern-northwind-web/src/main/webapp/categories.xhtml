<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>

	<h1 align="center">List of Categories</h1>

	<h:dataTable value="#{categoryMBean.getCategories()}" var="c"
		styleClass="order-table" headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">

		<h:column>
			<!-- column header -->
			<f:facet name="header">ID</f:facet>
    				#{c.categoryId}
    	</h:column>

		<h:column>
			<f:facet name="header">Name</f:facet>
    				#{c.categoryName}
    	</h:column>

		<h:column>
			<f:facet name="header">Description</f:facet>
    				#{c.description}
		</h:column>

		<h:column>
			<f:facet name="header">Edit</f:facet>
			<h:link outcome="category_edit.xhtml" value="Edit">
				<f:param name="categoryId" value="#{c.categoryId}" />
			</h:link>
		</h:column>
		
		<h:column>
			<f:facet name="header">Delete</f:facet>
			<h:link outcome="category_delete.xhtml" value="Delete">
				<f:param name="categoryId" value="#{c.categoryId}" />
			</h:link>
		</h:column>
	</h:dataTable>
	
	<h:form>
		<h:commandButton value="Add" action="category_edit" />
	</h:form>

</h:body>

</html>
